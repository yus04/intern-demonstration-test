<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>インターンデモアプリ</title>
    <!-- 必要なメタタグ -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  </head>

  <body>
    <select class="weather">
      <option value="">都市を選択して下さい</option>
      <option value="tokyo">東京</option>
      <option value="seattle">シアトル</option>
      <option value="london">ロンドン</option>
    </select>
    <button type="button" onclick="search()">現在の天気を取得する</button>

    <!-- javascriptで得た結果を表示する場所 -->
    <ul id='messages'>
    </ul>

    <!-- 天気予報APIを参照するためのjavascript -->
    <script src="js/weather_forcast.js"></script>
  </body>

</html>
